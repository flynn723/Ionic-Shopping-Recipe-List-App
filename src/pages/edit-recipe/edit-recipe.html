<ion-header>
  <ion-navbar>
    <ion-title>{{ mode }} Recipe</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
		<ion-list>
			<ion-item>
				<ion-label stacked>Title</ion-label>
				<ion-input type="text"
					formControlName="title"
					placeholder="Recipe Title" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Prep Time</ion-label>
				<ion-input type="text"
					formControlName="prep_time"
					placeholder="Recipe Prep Time" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Description</ion-label>
				<ion-textarea 
					formControlName="description"
					placeholder="Recipe Description" ></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-label fixed>Difficulty</ion-label>
				<ion-select 
					formControlName="difficulty">
					<ion-option *ngFor="let difficulty of difficulties"
						[value]="difficulty" >{{ difficulty }}</ion-option>
				</ion-select>
			</ion-item>
		</ion-list>
		<button type="button" outline ion-button block
			(click)="onManageIngredients()">Manage Ingredients</button>
		<ion-list formArrayName="ingredients" margin-top >
			<ion-item *ngFor="let igControl of recipeForm.get( 'ingredients' ).controls; let index = index" >
				<ion-label fixed>Name</ion-label>
				<ion-input type="text" [formControlName]="index"></ion-input>
			</ion-item>
		</ion-list>
		<button type="submit" ion-button block [disabled]="!recipeForm.valid">
			<!-- {{ mode }} Recipe -->
			Save Recipe
		</button>
	</form>
</ion-content>
